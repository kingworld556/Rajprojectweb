{% extends "basee.html" %}
{% block start %}
<br><br><br><br>
<div class="register-container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <form method='POST' class='card p-4 bg-light'>
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for='n1' class="form-label">First number:</label>
          <input type="text" id="n1" name="n1" class="form-control" placeholder="Enter the number" required>
        </div>
        <div class="form-group mb-3">
          <label for='opr' class="form-label">Operator:</label>
          <select name="opr" id="opr" class="form-select" required> 
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option> 
            <option value="/">/</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for='n2' class="form-label">Second number:</label>
          <input type="text" id="n2" class="form-control" name="n2" placeholder="Enter the number" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Calculate</button>
        <div class="form-group">
          <label for='result' class="form-label">Result:</label>
          <input type="text" id="result" class="form-control" name="result" value="{{result}}" readonly>
        </div>
      </form>
    </div>
  </div>
</div>
<br><br><br><br>
{% endblock %}
