{% extends "basefile.html" %}
{% block start %}
<br><br><br><br>
<div class="register-container" >
    <div class="row justify-content-center">
        <div class="col-md-4">
    <h2 align="center"> Registration Page </h2><br>
    <form  method="POST"  class = 'card p-3 bg-light' >
        {% csrf_token %}
        <div class="form-group" align="center">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" name="first_name" placeholder="First_name" style="width:300px;" required ><br>
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" name="last_name " placeholder="Last_name" style="width:300px;"  required ><br>
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" placeholder="Username" style="width:300px;"  required ><br>
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" style="width:300px;"  required  ><br>
        <input type="submit" value="register" class="btn btn-primary">
        </div>
    </form>
    <div class="login-link text-center mt-3">
        <p>already  have an account? <a href="/login_page/"  class="btn btn-link"> login here </a></p>
    </div>
        </div>
    </div>
</div>


{% endblock %}
